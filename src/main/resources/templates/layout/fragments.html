<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a th:href="@{/}" class="flex items-center">
                    <span class="text-xl font-bold text-primary-600">TodoList</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden sm:flex sm:items-center sm:space-x-8">
                <a th:href="@{/}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium">
                    Home
                </a>
                <a sec:authorize="isAuthenticated()" th:href="@{/tasks}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium">
                    Tasks
                </a>
                <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium">
                    Dashboard
                </a>
            </div>

            <!-- Auth Links -->
            <div class="flex items-center space-x-4">
                <!-- Not Authenticated -->
                <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-4">
                    <a th:href="@{/login}" class="text-gray-600 hover:text-primary-600 text-sm font-medium">
                        Login
                    </a>
                    <a th:href="@{/register}" class="btn btn-primary text-sm">
                        Register
                    </a>
                </div>

                <!-- Authenticated -->
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4" x-data="{ open: false }">
                    <div class="relative">
                        <button @click="open = !open" class="flex items-center text-gray-600 hover:text-primary-600">
                            <span class="text-sm font-medium" sec:authentication="name">User</span>
                            <svg class="ml-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="open = false"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a th:href="@{/profile}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Profile
                            </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

</html>
