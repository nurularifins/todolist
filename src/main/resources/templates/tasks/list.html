<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Tasks | TodoList</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">My Tasks</h1>
        <a th:href="@{/tasks/new}"
           class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            New Task
        </a>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${success}">Success message</span>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
        <form th:action="@{/tasks}" method="get" class="flex flex-wrap gap-4 items-end">
            <!-- Search -->
            <div class="flex-1 min-w-[200px]">
                <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" name="search" th:value="${searchQuery}"
                       placeholder="Search tasks..."
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <!-- Status Filter -->
            <div class="w-40">
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="status" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="">All Status</option>
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.displayName}"
                            th:selected="${s.name() == currentStatus}">Status</option>
                </select>
            </div>

            <!-- Priority Filter -->
            <div class="w-40">
                <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select name="priority" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                    <option value="">All Priority</option>
                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p.displayName}"
                            th:selected="${p.name() == currentPriority}">Priority</option>
                </select>
            </div>

            <!-- Filter Button -->
            <div>
                <button type="submit"
                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Filter
                </button>
                <a th:href="@{/tasks}" class="ml-2 text-gray-600 hover:text-gray-800">Clear</a>
            </div>
        </form>
    </div>

    <!-- Task List -->
    <div class="bg-white rounded-lg shadow">
        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(tasks)}" class="p-8 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-1">No tasks found</h3>
            <p class="text-gray-500 mb-4">Get started by creating your first task.</p>
            <a th:href="@{/tasks/new}"
               class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">
                Create Task
            </a>
        </div>

        <!-- Task Items -->
        <ul th:unless="${#lists.isEmpty(tasks)}" class="divide-y divide-gray-200">
            <li th:each="task : ${tasks}" class="p-4 hover:bg-gray-50 transition-colors">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <!-- Priority Badge -->
                            <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                                  (${task.priority.name() == 'URGENT'} ? 'bg-red-100 text-red-800' :
                                   ${task.priority.name() == 'HIGH'} ? 'bg-orange-100 text-orange-800' :
                                   ${task.priority.name() == 'MEDIUM'} ? 'bg-yellow-100 text-yellow-800' :
                                   'bg-green-100 text-green-800')"
                                  th:text="${task.priority.displayName}">Priority</span>

                            <!-- Task Title -->
                            <a th:href="@{/tasks/{id}(id=${task.id})}"
                               th:class="'font-medium hover:text-primary-600 ' +
                                        (${task.status.name() == 'DONE'} ? 'line-through text-gray-500' : 'text-gray-900')"
                               th:text="${task.title}">Task Title</a>

                            <!-- Status Badge -->
                            <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                                  (${task.status.name() == 'DONE'} ? 'bg-green-100 text-green-800' :
                                   ${task.status.name() == 'IN_PROGRESS'} ? 'bg-blue-100 text-blue-800' :
                                   'bg-gray-100 text-gray-800')"
                                  th:text="${task.status.displayName}">Status</span>
                        </div>

                        <!-- Description Preview -->
                        <p th:if="${task.description}" class="text-sm text-gray-500 mt-1 line-clamp-1"
                           th:text="${task.description}">Description</p>

                        <!-- Due Date -->
                        <p th:if="${task.dueDate}" class="text-xs text-gray-400 mt-1">
                            Due: <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy HH:mm')}">Date</span>
                        </p>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center gap-2 ml-4">
                        <a th:href="@{/tasks/{id}/edit(id=${task.id})}"
                           class="text-gray-400 hover:text-primary-600 transition-colors"
                           title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </a>

                        <form th:if="${task.status.name() != 'DONE'}"
                              th:action="@{/tasks/{id}/complete(id=${task.id})}"
                              method="post" class="inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="text-gray-400 hover:text-green-600 transition-colors" title="Mark Complete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </form>

                        <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" class="inline"
                              onsubmit="return confirm('Are you sure you want to delete this task?')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="text-gray-400 hover:text-red-600 transition-colors" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
