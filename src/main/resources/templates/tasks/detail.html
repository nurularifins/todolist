<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${task.title} + ' | TodoList'">Task Detail | TodoList</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Breadcrumb -->
    <nav class="mb-4">
        <ol class="flex items-center space-x-2 text-sm">
            <li><a th:href="@{/tasks}" class="text-primary-600 hover:text-primary-800">Tasks</a></li>
            <li><span class="text-gray-400">/</span></li>
            <li class="text-gray-600" th:text="${task.title}">Task Title</li>
        </ol>
    </nav>

    <!-- Success Message -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${success}">Success message</span>
    </div>

    <!-- Task Card -->
    <div class="bg-white rounded-lg shadow">
        <!-- Header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-start justify-between">
                <div>
                    <h1 th:class="'text-2xl font-bold ' + (${task.status.name() == 'DONE'} ? 'line-through text-gray-500' : 'text-gray-900')"
                        th:text="${task.title}">Task Title</h1>

                    <div class="flex items-center gap-3 mt-3">
                        <!-- Status Badge -->
                        <span th:class="'px-3 py-1 text-sm font-medium rounded-full ' +
                              (${task.status.name() == 'DONE'} ? 'bg-green-100 text-green-800' :
                               ${task.status.name() == 'IN_PROGRESS'} ? 'bg-blue-100 text-blue-800' :
                               'bg-gray-100 text-gray-800')"
                              th:text="${task.status.displayName}">Status</span>

                        <!-- Priority Badge -->
                        <span th:class="'px-3 py-1 text-sm font-medium rounded-full ' +
                              (${task.priority.name() == 'URGENT'} ? 'bg-red-100 text-red-800' :
                               ${task.priority.name() == 'HIGH'} ? 'bg-orange-100 text-orange-800' :
                               ${task.priority.name() == 'MEDIUM'} ? 'bg-yellow-100 text-yellow-800' :
                               'bg-green-100 text-green-800')"
                              th:text="${task.priority.displayName}">Priority</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2">
                    <a th:href="@{/tasks/{id}/edit(id=${task.id})}"
                       class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                        Edit
                    </a>

                    <form th:if="${task.status.name() != 'DONE'}"
                          th:action="@{/tasks/{id}/complete(id=${task.id})}" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit"
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                            Mark Complete
                        </button>
                    </form>

                    <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" class="inline"
                          onsubmit="return confirm('Are you sure you want to delete this task?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="p-6">
            <!-- Description -->
            <div th:if="${task.description}" class="mb-6">
                <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-2">Description</h3>
                <p class="text-gray-700 whitespace-pre-wrap" th:text="${task.description}">Description content</p>
            </div>

            <!-- Details -->
            <div class="grid grid-cols-2 gap-6">
                <div th:if="${task.dueDate}">
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-1">Due Date</h3>
                    <p class="text-gray-900" th:text="${#temporals.format(task.dueDate, 'EEEE, MMMM dd, yyyy HH:mm')}">Due Date</p>
                </div>

                <div th:if="${task.completedAt}">
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-1">Completed At</h3>
                    <p class="text-gray-900" th:text="${#temporals.format(task.completedAt, 'EEEE, MMMM dd, yyyy HH:mm')}">Completed At</p>
                </div>

                <div>
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-1">Created</h3>
                    <p class="text-gray-900" th:text="${#temporals.format(task.createdAt, 'MMM dd, yyyy HH:mm')}">Created At</p>
                </div>

                <div>
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-1">Last Updated</h3>
                    <p class="text-gray-900" th:text="${#temporals.format(task.updatedAt, 'MMM dd, yyyy HH:mm')}">Updated At</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Link -->
    <div class="mt-4">
        <a th:href="@{/tasks}" class="text-primary-600 hover:text-primary-800 flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Tasks
        </a>
    </div>
</div>
</body>
</html>
